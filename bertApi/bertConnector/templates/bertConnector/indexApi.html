<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>BERT</title>
  </head>
  <body>
    <div id="form-wrapper">
      <form>
        <div class="mb-3">
          <label for="queryQuestion" class="form-label"
            >Enter question to search</label
          >
          <textarea class="form-control" id="queryQuestion" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div>
      <ul id="ques-list" class="list-group"></ul>
    </div>

    <script type="text/javascript">
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getCookie("csrftoken");

      document
        .getElementById("form-wrapper")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          getSimilarQuestions().then((data) => {
            console.log(data);
            var ulwrapper = document.getElementById("ques-list");
            ulwrapper.innerHTML = "";
            for (var i in data) {
              var item = `<li class="list-group-item">${data[i].question}</li>`;
              ulwrapper.innerHTML += item;
            }
          });
        });
      async function getSimilarQuestions() {
        var queryUrl = "http://127.0.0.1:8000/api/queryQuestion/";
        var text = document.getElementById("queryQuestion").value;
        settings = {
          method: "POST",
          headers: {
            "Content-type": "application/json",
            "X-CSRFToken": csrftoken,
          },
          body: JSON.stringify({
            queryQuestion: text,
          }),
        };
        response = await fetch(queryUrl, settings);
        var data = await response.json();
        return data;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
